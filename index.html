<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mobile_menu</title>
    <link rel="stylesheet" href="css/style_mobile_menu.css" />
  </head>
  <body>
    <main class="rectangle">
      <div class="ic__burger">
        <div class="ic__burger--back">
          <img src="svg_mobile_menu/ic_burger/back.svg" alt="" />
        </div>
        <div class="ic__burger--icon">
          <img src="svg_mobile_menu/ic_burger/icon.svg" alt="" class="icon" />
        </div>
      </div>
      <div class="group">
        <img
          src="svg_mobile_menu/Group/Fill 3.svg"
          alt=""
          class="group__fill3"
        />
        <img
          src="svg_mobile_menu/Group/Fill 5.svg"
          alt=""
          class="group__fill5"
        />
        <img
          src="svg_mobile_menu/Group/Fill 6.svg"
          alt=""
          class="group__fill6"
        />
        <img
          src="svg_mobile_menu/Group/Fill 7.svg"
          alt=""
          class="group__fill7"
        />
        <img
          src="svg_mobile_menu/Group/Fill 1.svg"
          alt=""
          class="group__fill1"
        />
      </div>
      <div class="ic__search">
        <img
          src="svg_mobile_menu/ic_search/back.svg"
          alt=""
          class="ic__search--back"
        />
        <img
          src="svg_mobile_menu/ic_search/icon.svg"
          alt=""
          class="ic__search--icon"
        />
      </div>
      <div class="main__menu">
        <div class="main__menu--line">
          <img src="svg_mobile_menu/highlight/highlight.svg" alt="" />
        </div>
        <ul class="button__list">
          <li><a href="">Ремонт техники</a></li>
          <li><a href="">Услуги и сервисы</a></li>
          <li><a href="">Корпоративным клиентам</a></li>
          <li><a href="">Продавцам техники</a></li>
          <li><a href="">Партнерам</a></li>
          <li><a href="">Производителям</a></li>
          <li><a href="">Наши сервисные центры</a></li>
          <li><a href="">Контакты</a></li>
        </ul>
      </div>
      <div class="contact">
        <div class="ic_chat">
          <img
            src="svg_mobile_menu/ic_chat/back.svg"
            alt=""
            class="ic__chat--back"
          />
          <img
            src="svg_mobile_menu/ic_chat/icon.svg"
            alt=""
            class="ic__chat--icon"
          />
        </div>
        <div class="ic__sms">
          <img
            src="svg_mobile_menu/ic_chat_sms/back.svg"
            alt=""
            class="ic__sms--back"
          />
          <img
            src="svg_mobile_menu/ic_chat_sms/icon.svg"
            alt=""
            class="ic__sms--icon"
          />
        </div>
        <div class="ic__profile">
          <img
            src="svg_mobile_menu/ic_profile/back.svg"
            alt=""
            class="ic__profile--back"
          />
          <img
            src="svg_mobile_menu/ic_profile/Group 2.svg"
            alt=""
            class="ic__profile--icon"
          />
        </div>
        <div class="contact__mail">mail@cps.com</div>
        <div class="contact__telefon">8 800 890 8900</div>
      </div>
      <div class="lang">
        <a href=""><div class="lang__ru">RU</div></a>
        <a href=""><div class="lang__en">EN</div></a>
        <a href=""><div class="lang__ch">CH</div></a>
      </div>
    </main>
  </body>
</html>
